<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin title</title>
</head>
<body>
<table border="12">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}">...</a></td>
            <td th:text="${user.getName()}">...</td>
            <td th:text="${user.getPassword()}">...</td>
<!--            <a th:href="@{/kino/{id}(id=${film.getId()})}" th:text="${film.getTitle()}">user</a>-->
        </tr>
    </th:block>
</table>

<br/>
<hr/>
<br/>

<a th:href="@{/admin/new}">New User</a>

<br/>
<!--<hr/>-->
<br/>

<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="false">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
